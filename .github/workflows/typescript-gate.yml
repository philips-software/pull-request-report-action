name: typescript-gate

on:
  merge_group:
    types: [checks_requested]
  pull_request:
    paths:
      - src/**
      - tests/**
      - '*.json'
      - action.yml
      - .github/workflows/typescript-gate.yml
  push:
    branches:
      - main
    paths:
      - src/**
      - tests/**
      - '*.json'
      - action.yml
      - .github/workflows/typescript-gate.yml

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v3.5.2
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20
          cache: yarn
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - run: yarn
      - run: yarn build
      - run: yarn test
        env:
          GITHUB_TOKEN: ${{ github.token }} # GH cli call needs the token
      - run: yarn format-check
      - run: yarn lint
      - run: yarn package
